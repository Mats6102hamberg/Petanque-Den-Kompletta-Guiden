    <script>
        // Toggle month sections
        function toggleMonth(monthId) {
            const content = document.getElementById(monthId);
            content.classList.toggle('collapsed');
        }

        // Filter functionality
        const filterBtns = document.querySelectorAll('.filter-btn');
        const articles = document.querySelectorAll('.archive-article');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active button
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const filter = btn.dataset.filter;

                // Filter articles
                articles.forEach(article => {
                    if (filter === 'all' || article.dataset.category === filter) {
                        article.style.display = 'block';
                    } else {
                        article.style.display = 'none';
                    }
                });
            });
        });

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            articles.forEach(article => {
                const title = article.querySelector('.archive-article-title').textContent.toLowerCase();
                const excerpt = article.querySelector('.archive-article-excerpt').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || excerpt.includes(searchTerm)) {
                    article.style.display = 'block';
                } else {
                    article.style.display = 'none';
                }
            });

            // Expand all months when searching
            if (searchTerm.length > 0) {
                document.querySelectorAll('.month-content').forEach(content => {
                    content.classList.remove('collapsed');
                });
            }
        });
