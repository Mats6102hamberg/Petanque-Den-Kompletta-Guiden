<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchprotokoll – Pétanque</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        .match-protocol {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .protocol-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .protocol-header h1 {
            font-size: 28px;
            color: #8B4513;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #f5f5f5;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .save-hint {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .section {
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .section h2 {
            font-size: 20px;
            color: #8B4513;
            margin-bottom: 15px;
            border-bottom: 2px solid #D2691E;
            padding-bottom: 8px;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .field label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        
        .field input,
        .field select,
        .field textarea {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-family: 'Lato', sans-serif;
            font-size: 14px;
            transition: border-color 0.3s ease;
            color: #000;
            background: #fff;
            font-weight: 500;
        }
        
        .field input:focus,
        .field select:focus,
        .field textarea:focus {
            outline: none;
            border-color: #8B4513;
            background: #fff;
        }
        
        .field input::placeholder {
            color: #999;
            font-weight: 400;
        }
        
        .field textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .rounds-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .rounds-table thead {
            background: #f9f9f9;
        }
        
        .rounds-table th {
            padding: 12px;
            text-align: left;
            font-weight: 700;
            border-bottom: 2px solid #ddd;
        }
        
        .rounds-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .rounds-table input {
            width: 60px;
            padding: 8px;
            border: 2px solid #ccc;
            border-radius: 4px;
            text-align: center;
            color: #000;
            background: #fff;
            font-weight: 600;
            font-size: 14px;
        }
        
        .rounds-table input.note-input {
            width: 100%;
        }
        
        .rounds-table tfoot {
            background: #f9f9f9;
            font-weight: 700;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .stat-box {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }
        
        .stat-box .label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .stat-box .value {
            font-size: 18px;
            font-weight: 700;
            color: #8B4513;
        }
        
        .signature-line {
            border-top: 2px dotted #333;
            padding-top: 10px;
            margin-top: 40px;
            text-align: center;
        }
        
        @media print {
            html, body {
                background: white !important;
            }
            
            .protocol-header .button-group,
            .save-hint,
            .language-switcher {
                display: none !important;
            }
            
            .section {
                box-shadow: none !important;
                page-break-inside: avoid;
            }
            
            .match-protocol {
                padding: 0;
            }
            
            .btn {
                display: none !important;
            }
        }
        
        @media (max-width: 768px) {
            .match-protocol {
                padding: 10px;
            }
            
            .protocol-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .protocol-header h1 {
                font-size: 22px;
            }
            
            .button-group {
                width: 100%;
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .grid-3 {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .section {
                padding: 15px;
            }
            
            .section h2 {
                font-size: 18px;
            }
            
            table {
                font-size: 12px;
            }
            
            table th,
            table td {
                padding: 6px 4px;
            }
        }
        
        @media (max-width: 480px) {
            .match-protocol {
                padding: 5px;
            }
            
            .protocol-header h1 {
                font-size: 18px;
            }
            
            .section {
                padding: 10px;
                margin-bottom: 15px;
            }
            
            .section h2 {
                font-size: 16px;
            }
            
            .field label {
                font-size: 12px;
            }
            
            .field input,
            .field select,
            .field textarea {
                padding: 8px;
                font-size: 14px;
            }
            
            table {
                font-size: 11px;
            }
            
            table th,
            table td {
                padding: 4px 2px;
            }
            
            .btn {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>    </body>
</html>
