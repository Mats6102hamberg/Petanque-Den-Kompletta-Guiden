<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 1600px; height: 2560px; overflow: hidden; }
.cover {
    width: 1600px;
    height: 2560px;
    position: relative;
    background: url('../../kindle-cover-1600x2560.jpg') center/cover no-repeat;
}
/* Cover Swedish subtitle with dark gradient matching background */
.text-cover {
    position: absolute;
    top: 370px;
    left: 0;
    width: 100%;
    height: 250px;
    background: linear-gradient(
        to bottom,
        rgba(15,12,10,0) 0%,
        rgba(15,12,10,0.7) 10%,
        rgba(18,15,12,0.95) 20%,
        rgba(20,17,14,1) 30%,
        rgba(22,19,15,1) 50%,
        rgba(25,22,18,1) 70%,
        rgba(30,27,22,0.95) 80%,
        rgba(40,35,28,0.7) 90%,
        rgba(50,42,32,0) 100%
    );
    z-index: 2;
}
/* English subtitle */
.subtitle {
    position: absolute;
    top: 400px;
    left: 0;
    width: 100%;
    text-align: center;
    z-index: 10;
    font-family: Georgia, 'Times New Roman', serif;
    font-size: 56px;
    color: #e8dac3;
    line-height: 1.4;
    text-shadow: 0 3px 8px rgba(0,0,0,0.9), 0 1px 3px rgba(0,0,0,0.7);
}
</style>
</head>
<body>
<div class="cover">
    <div class="text-cover"></div>
    <div class="subtitle">
        The Complete Guide<br>
        Technique, Tactics &amp; Training
    </div>
</div>
</body>
</html>
