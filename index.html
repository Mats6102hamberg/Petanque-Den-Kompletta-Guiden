        }
        
        .boule-1 {

            right: -75px;
        }
        
        .boule-2 {

        .author-label {

            font-size: 14px;
            color: #FFF8DC;
            letter-spacing: 3px;
            text-transform: uppercase;

        }
        
        .author-name {

            font-size: 32px;
            font-weight: 700;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .border-frame {
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            bottom: 30px;
            border: 2px solid rgba(255, 248, 220, 0.3);
            pointer-events: none;
        }
        
        .open-book-btn {
            position: relative;
            z-index: 2;
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255, 248, 220, 0.2);
            border: 2px solid #FFF8DC;

            font-size: 18px;
            letter-spacing: 2px;
            text-decoration: none;

            .description {

            }
            
            .author-name {

            }
            
            .boule-1, .boule-2 {
                display: none;
            }
        }
