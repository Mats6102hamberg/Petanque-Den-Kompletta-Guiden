<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 360 600" xmlns="http://www.w3.org/2000/svg" >
<rect width="100%" height="100%" fill="#f5f5f5"/>
                    <!-- Bana (sidolinjer) -->
                    <line x1="50" y1="20" x2="50" y2="570" stroke="#666" stroke-width="1.5" stroke-dasharray="8,4"/>
                    <line x1="310" y1="20" x2="310" y2="570" stroke="#666" stroke-width="1.5" stroke-dasharray="8,4"/>
                    
                    <!-- Kastcirkel -->
                    <circle cx="180" cy="500" r="26" fill="none" stroke="#222" stroke-width="2.5"/>
                    <circle cx="180" cy="500" r="2" fill="#000"/>
                    <text x="180" y="545" text-anchor="middle" font-family="Lato, sans-serif" font-size="14" font-weight="700" fill="#000">Kastcirkel</text>
                    
                    <!-- Pil från cirkel till donnée -->
                    <defs>
                        <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
                            <polygon points="0 0, 8 3, 0 6" fill="#111"/>
                        </marker>
                    </defs>
                    <line x1="180" y1="474" x2="180" y2="255" stroke="#555" stroke-width="1.5" stroke-dasharray="6,4" marker-end="url(#arrowhead)"/>
                    <text x="200" y="370" font-family="Lato, sans-serif" font-size="13" fill="#111" transform="rotate(-90, 200, 370)">Kastbana</text>
                    
                    <!-- 3. Donnée (landningspunkt) -->
                    <circle cx="180" cy="240" r="16" fill="none" stroke="#222" stroke-width="2" stroke-dasharray="5,3"/>
                    <circle cx="180" cy="240" r="3" fill="#000"/>
                    <text x="215" y="236" font-family="Lato, sans-serif" font-size="14" font-weight="700" fill="#000">3. Donnée</text>
                    <text x="215" y="250" font-family="Lato, sans-serif" font-size="13" fill="#000">(landningspunkt)</text>
                    
                    <!-- Rullbana från donnée till parkering -->
                    <path d="M 180 224 Q 175 190 178 160" fill="none" stroke="#aaa" stroke-width="1.2" stroke-dasharray="3,3"/>
                    <text x="145" y="195" font-family="Lato, sans-serif" font-size="14" fill="#000" text-anchor="end">rull →</text>
                    
                    <!-- 2. Parkering (stoppunkt) -->
                    <circle cx="178" cy="145" r="16" fill="none" stroke="#222" stroke-width="2"/>
                    <circle cx="178" cy="145" r="3" fill="#000"/>
                    <text x="210" y="141" font-family="Lato, sans-serif" font-size="14" font-weight="700" fill="#000">2. Parkering</text>
                    <text x="210" y="155" font-family="Lato, sans-serif" font-size="13" fill="#000">(stoppunkt)</text>
                    
                    <!-- Avstånd parkering–lillen -->
                    <line x1="145" y1="130" x2="145" y2="90" stroke="#666" stroke-width="1"/>
                    <line x1="140" y1="130" x2="150" y2="130" stroke="#666" stroke-width="1"/>
                    <line x1="140" y1="90" x2="150" y2="90" stroke="#666" stroke-width="1"/>
                    <text x="135" y="115" font-family="Lato, sans-serif" font-size="14" fill="#111" text-anchor="end">30–50 cm</text>
                    
                    <!-- 1. Lillen -->
                    <circle cx="180" cy="80" r="8" fill="#000"/>
                    <text x="210" y="77" font-family="Lato, sans-serif" font-size="14" font-weight="700" fill="#000">1. Lillen</text>
                    <text x="210" y="91" font-family="Lato, sans-serif" font-size="13" fill="#000">(cochonnet)</text>
                    
                    <!-- Boule devant-text -->
                    <rect x="70" y="560" width="220" height="28" rx="3" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
                    <text x="180" y="579" text-anchor="middle" font-family="Lato, sans-serif" font-size="14" font-weight="700" fill="#000">Boule devant = guld</text>
                </svg>