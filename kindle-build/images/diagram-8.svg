<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 520 340" xmlns="http://www.w3.org/2000/svg" >
<rect width="100%" height="100%" fill="#f5f5f5"/>
                    <!-- Rubrik -->
                    <text x="260" y="22" text-anchor="middle" font-family="Lato, sans-serif" font-size="13" font-weight="700" fill="#000">Tvärsektion — boulebana (lager-på-lager)</text>
                    
                    <!-- ========== MARK (urgrävd) ========== -->
                    <!-- Urgrävd profil -->
                    <path d="M 50 300 L 50 280 L 80 280 L 80 100 L 420 100 L 420 280 L 450 280 L 450 300" fill="none" stroke="#222" stroke-width="2"/>
                    <!-- Markyta utanför -->
                    <line x1="20" y1="100" x2="80" y2="100" stroke="#222" stroke-width="2"/>
                    <line x1="420" y1="100" x2="500" y2="100" stroke="#222" stroke-width="2"/>
                    <!-- Jordskraffering -->
                    <line x1="55" y1="285" x2="65" y2="295" stroke="#aaa" stroke-width="0.8"/>
                    <line x1="65" y1="285" x2="75" y2="295" stroke="#aaa" stroke-width="0.8"/>
                    <line x1="430" y1="285" x2="440" y2="295" stroke="#aaa" stroke-width="0.8"/>
                    <line x1="440" y1="285" x2="450" y2="295" stroke="#aaa" stroke-width="0.8"/>
                    <!-- Marketikett -->
                    <text x="35" y="295" text-anchor="end" font-family="Lato, sans-serif" font-size="14" fill="#111">Mark</text>
                    
                    <!-- ========== LAGER 1: Urgrävd mark (botten) ========== -->
                    <rect x="80" y="260" width="340" height="20" fill="#e0ddd8" stroke="#222" stroke-width="1"/>
                    <text x="250" y="274" text-anchor="middle" font-family="Lato, sans-serif" font-size="14" fill="#111">Urgrävd mark (packad)</text>
                    
                    <!-- ========== MARKDUK ========== -->
                    <line x1="80" y1="258" x2="420" y2="258" stroke="#222" stroke-width="2.5" stroke-dasharray="6,2"/>
                    <!-- Markduk upp på sidorna -->
                    <line x1="80" y1="258" x2="80" y2="230" stroke="#222" stroke-width="2.5" stroke-dasharray="6,2"/>
                    <line x1="420" y1="258" x2="420" y2="230" stroke="#222" stroke-width="2.5" stroke-dasharray="6,2"/>
                    
                    <!-- ========== LAGER 2: Makadam ========== -->
                    <rect x="80" y="195" width="340" height="63" fill="#d4cfc7" stroke="#222" stroke-width="1"/>
                    <!-- Grus-textur -->
                    <circle cx="120" cy="220" r="3" fill="none" stroke="#aaa" stroke-width="0.8"/>
                    <circle cx="160" cy="235" r="4" fill="none" stroke="#aaa" stroke-width="0.8"/>
                    <circle cx="200" cy="215" r="3" fill="none" stroke="#aaa" stroke-width="0.8"/>
                    <circle cx="250" cy="240" r="3.5" fill="none" stroke="#aaa" stroke-width="0.8"/>
                    <circle cx="300" cy="220" r="4" fill="none" stroke="#aaa" stroke-width="0.8"/>
                    <circle cx="340" cy="235" r="3" fill="none" stroke="#aaa" stroke-width="0.8"/>
                    <circle cx="380" cy="215" r="3.5" fill="none" stroke="#aaa" stroke-width="0.8"/>
                    <text x="250" y="228" text-anchor="middle" font-family="Lato, sans-serif" font-size="13" font-weight="700" fill="#000">Makadam 0–32 mm</text>
                    
                    <!-- ========== LAGER 3: Stenmjöl ========== -->
                    <rect x="80" y="155" width="340" height="40" fill="#e8e3da" stroke="#222" stroke-width="1"/>
                    <!-- Fin textur -->
                    <circle cx="130" cy="175" r="1.5" fill="#333"/>
                    <circle cx="180" cy="170" r="1.5" fill="#333"/>
                    <circle cx="230" cy="178" r="1.5" fill="#333"/>
                    <circle cx="280" cy="168" r="1.5" fill="#333"/>
                    <circle cx="330" cy="175" r="1.5" fill="#333"/>
                    <circle cx="380" cy="170" r="1.5" fill="#333"/>
                    <text x="250" y="180" text-anchor="middle" font-family="Lato, sans-serif" font-size="13" font-weight="700" fill="#000">Stenmjöl 0–8 mm</text>
                    
                    <!-- ========== LAGER 4: Boulegrus (ytlager) ========== -->
                    <rect x="80" y="125" width="340" height="30" fill="#f0ebe3" stroke="#222" stroke-width="1"/>
                    <text x="250" y="144" text-anchor="middle" font-family="Lato, sans-serif" font-size="13" font-weight="700" fill="#000">Boulegrus 0–4 mm</text>
                    
                    <!-- ========== SARG (kant) ========== -->
                    <!-- Vänster sarg -->
                    <rect x="68" y="100" width="12" height="160" fill="none" stroke="#222" stroke-width="2"/>
                    <line x1="72" y1="110" x2="72" y2="250" stroke="#555" stroke-width="0.8"/>
                    <line x1="76" y1="110" x2="76" y2="250" stroke="#555" stroke-width="0.8"/>
                    <!-- Höger sarg -->
                    <rect x="420" y="100" width="12" height="160" fill="none" stroke="#222" stroke-width="2"/>
                    <line x1="424" y1="110" x2="424" y2="250" stroke="#555" stroke-width="0.8"/>
                    <line x1="428" y1="110" x2="428" y2="250" stroke="#555" stroke-width="0.8"/>
                    
                    <!-- Sarg-etikett -->
                    <text x="55" y="175" text-anchor="end" font-family="Lato, sans-serif" font-size="14" font-weight="700" fill="#000">Sarg</text>
                    <line x1="57" y1="173" x2="67" y2="173" stroke="#222" stroke-width="1"/>
                    
                    <!-- ========== MÅTTLINJER (höger sida) ========== -->
                    <!-- Boulegrus: 3–5 cm -->
                    <line x1="440" y1="125" x2="460" y2="125" stroke="#888" stroke-width="0.8"/>
                    <line x1="440" y1="155" x2="460" y2="155" stroke="#888" stroke-width="0.8"/>
                    <line x1="455" y1="125" x2="455" y2="155" stroke="#888" stroke-width="0.8"/>
                    <text x="465" y="144" font-family="Lato, sans-serif" font-size="14" fill="#000">3–5 cm</text>
                    
                    <!-- Stenmjöl: 5–6 cm -->
                    <line x1="440" y1="195" x2="470" y2="195" stroke="#888" stroke-width="0.8"/>
                    <line x1="465" y1="155" x2="465" y2="195" stroke="#888" stroke-width="0.8"/>
                    <text x="475" y="179" font-family="Lato, sans-serif" font-size="14" fill="#000">5–6 cm</text>
                    
                    <!-- Makadam: 10–12 cm -->
                    <line x1="440" y1="258" x2="480" y2="258" stroke="#888" stroke-width="0.8"/>
                    <line x1="475" y1="195" x2="475" y2="258" stroke="#888" stroke-width="0.8"/>
                    <text x="485" y="230" font-family="Lato, sans-serif" font-size="14" fill="#000">10–12 cm</text>
                    
                    <!-- Markduk-etikett -->
                    <text x="465" y="256" font-family="Lato, sans-serif" font-size="8" fill="#111">↑ markduk</text>
                    
                    <!-- Total djup -->
                    <line x1="490" y1="100" x2="500" y2="100" stroke="#222" stroke-width="1"/>
                    <line x1="490" y1="280" x2="500" y2="280" stroke="#222" stroke-width="1"/>
                    <line x1="497" y1="100" x2="497" y2="280" stroke="#222" stroke-width="1"/>
                    <text x="505" y="195" font-family="Lato, sans-serif" font-size="14" font-weight="700" fill="#000" transform="rotate(90, 505, 195)">~20–25 cm</text>
                    
                    <!-- Klot på ytan -->
                    <circle cx="200" cy="118" r="7" fill="none" stroke="#222" stroke-width="1.5"/>
                    <circle cx="300" cy="118" r="7" fill="none" stroke="#222" stroke-width="1.5"/>
                    <text x="250" y="55" text-anchor="middle" font-family="Lato, sans-serif" font-size="14" fill="#111">↓ spelyta ↓</text>
                </svg>